<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input과 form</title>
</head>

<body>
    <h1>Form으로 폼내보기</h1>
    <form action="http://172.20.10.7/submit" method="post">
        <div>
            <span>이름 </span>
            <input type="text" name="id" placeholder="이름을 입력해주세요">

        </div>
        <div>
            <span>나이</span>
            <input type="text" name="pw" placeholder="나이를 입력해주세요">
        </div>
        <div>

            <p>성별을 입력해 주세요.</p>
            <span>남자 : </span><input type="radio" name="gender" value="male">
            <span>여자 : </span><input type="radio" name="gender" id="female">
        </div>
        <div>
            <p>해보고 싶은 것</p>
            <input type="checkbox" name="travel" value = "japan" disabled> <span>번지점프</span><br>
            <input type="checkbox" name="travel" value = "china"> <span>여행</span><br>
            <input type="checkbox" name="travel" value = "usa"> <span>하루종일 뒹굴거리기</span><br>
            <input type="checkbox" name="travel" value = "taiwan" disabled> <span>스카이 다이빙</span><br>
            <input type="checkbox" name="travel" value = "uk" disabled> <span>스쿠버 다이빙</span>
            
            
        </div>
        <div>
            <p> 목표를 정해주세요</p>
            <select name="subject">
                <option value="프론트엔드">프론트엔드</option>
                <option value="백엔드">백엔드</option>
                <option value="풀스택">풀스택</option>
            </select>
        </div>
        <div>
            <button name="btn" value="버튼">
                <a href="./test.html" width="100px" height="50">새로고침</a>
            </button>
        </div>
        <br>
        <div>
            <input type="submit" value="전송">
        </div>

    </form>
</body>

</html>
